name: places
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.18.5 <3.0.0'

dependencies:
  flutter:
    sdk: "flutter"
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.1.6
  surf_lint_rules: ^1.3.0
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: "flutter"
  flutter_lints: ^2.0.0
  dart_code_metrics: ^4.21.3

flutter:
  uses-material-design: true
  assets:
    - ./res/image/
  fonts:
    - family: Roboto
      fonts:
        - asset: ./res/font/roboto/Roboto-Regular.ttf